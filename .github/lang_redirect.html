<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KometaControl</title>
</head>
<body>
    <noscript>
        <p>Please enable JavaScript to continue.</p>
    </noscript>
    <script>
        (function() {
            var userLang = navigator.language || navigator.userLanguage; // Detecta el idioma del navegador
            var langCode = userLang.toLowerCase().split('-')[0]; // Obtiene el código de idioma principal
            var redirectionUrl = '/README.md'; // URL por defecto (en inglés)
            
            if (langCode === 'es') {
                redirectionUrl = '/README.es.md'; // URL para README en español
            }

            window.location.href = redirectionUrl; // Redirige según el idioma
        })();
    </script>
</body>
</html>
